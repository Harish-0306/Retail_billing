<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - FREEWHEEL SHOPPING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: system-ui, sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("/static/images/back2.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        .shop-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #e50914;
            margin-bottom: 30px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 10px #e50914, 0 0 20px #e50914; }
            100% { opacity: 0.8; text-shadow: 0 0 5px #e50914, 0 0 10px #e50914; }
        }

        .login-container {
            position: relative;
            width: 450px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container span {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            border-radius: 50%;
            transition: 0.5s;
            z-index: 1;
            pointer-events: none;
        }

        .login-container span:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: rotate1 6s linear infinite;
        }

        .login-container span:nth-child(2) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: rotate2 4s linear infinite;
        }

        .login-container span:nth-child(3) {
            border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
            animation: rotate3 10s linear infinite;
        }

        @keyframes rotate1 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate2 {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes rotate3 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-content {
            position: absolute;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            width: 100%;
            background-color: #e50914;
            border: none;
        }

        .btn-primary:hover {
            background-color: #b00610;
        }

        .text-link {
            color: #aaa;
        }

        .text-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="shop-title">FREEWHEEL SHOPPING</div>

    <div class="login-container">
        <span></span>
        <span></span>
        <span></span>

        <div class="login-content">
            <h2 class="mb-4">LOGIN</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-3">
                New here? <a href="/register" class="text-link">Create an account</a>
            </p>
        </div>
    </div>
</body>
</html>
